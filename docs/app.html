<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promineo Week 10</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">ToDo's List</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./app.html">My App</a>
              </li>

              <li class="nav-item">
                <a href="./code.html" class="nav-link">My Code</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container py-3">
      <div class="row g-4">
        <div class="col-sm">
          <form class="card container p-4" id="toDoForm">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >To Do Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                name="toDoName"
                placeholder="To Do Name"
                required />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >To Do Details (max 50 characters)</label
              >
              <textarea
                class="form-control mb-3"
                id="exampleFormControlTextarea1"
                rows="3"
                maxlength="50"
                name="toDoDescription"
                required></textarea>
              <button type="submit" class="btn btn-primary mb-3">
                Submit To Do
              </button>
            </div>
          </form>
        </div>
        <div class="col-sm">
          <div id="toDoContainer">
            
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="../src/script.js"></script>
  </body>
</html>
